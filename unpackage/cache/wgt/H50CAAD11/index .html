<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"> <!-- È·±£×Ö·û±àÂëÎª UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooperage Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .buttons button {
            font-size: 1.2em;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .buttons button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cooperage Store</h1>
        <div class="buttons">
            <button onclick="window.location.href='chess.html'">Chinese Chess</button>
            <button onclick="window.location.href='gobang.html'">Gobang</button>
            <button onclick="window.location.href='fruit.html'">Fruit Slice</button>
            <button onclick="window.location.href='pomodoro.html'">Tomato Bell</button>
            <button onclick="window.location.href='password.html'">Password Generator</button>
            <button onclick="window.location.href='notepad.html'">Wordpad</button>
        </div>
    </div>
</body>
</html>
